<button
    (nzOnCancel)="emptyAction()"
    (nzOnConfirm)="action()"
    [class]="buttonClass"
    [nzCancelText]="cancelText"
    [nzOkText]="nzOkText"
    [nzPopconfirmTitle]="nzConfirmTitle"
    class="mr-15 w-100"
    nz-button nz-popconfirm
    nzPopconfirmPlacement="top"
    nzSize="large"
    nzType="default"
>
    <span *ngIf="icon" [nzType]="icon" nz-icon nzTheme="outline"></span>
    <span *ngIf="buttonText" [innerHTML]="buttonText"></span>
</button>
