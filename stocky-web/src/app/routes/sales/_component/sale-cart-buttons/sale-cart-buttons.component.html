<div class="container">

    <div class="column-1">
        <button
            (click)="handlePayButton()"
            class="w-100" nz-button
            nz-popconfirm nzCancelText="No, Cancel"
            nzOkText="Yes, Pay"
            nzPopconfirmPlacement="top"
            nzPopconfirmTitle="Are you sure?"

            nzSize="large"
            nzType="primary"
        >
            <span nz-icon nzTheme="outline" nzType="credit-card"></span>
            Pay
        </button>


    </div>

    <div class="column-2">

        <button
            (nzOnCancel)="emptyAction()"
            (nzOnConfirm)="handleClearButton()"
            class="ml1"
            nz-button
            nz-popconfirm
            nzCancelText="No, Cancel"
            nzOkText="Yes, Clear Items"

            nzPopconfirmPlacement="top"
            nzPopconfirmTitle="Are you sure?"
            nzSize="large" nzType="default"
        >
            <span nz-icon nzTheme="outline" nzType="delete"></span>
            Clear
        </button>


        <button
            (nzOnCancel)="emptyAction()"
            (nzOnConfirm)="handleSaveButton()"
            class="mr-15"
            nz-button
            nz-popconfirm
            nzCancelText="No, Cancel"
            nzOkText="Yes, Save"
            nzPopconfirmPlacement="top" nzPopconfirmTitle="Are you sure?"
            nzSize="large"
            nzType="default"
        >
            <span nz-icon nzTheme="outline" nzType="save"></span>
            Save as
        </button>
    </div>
</div>
