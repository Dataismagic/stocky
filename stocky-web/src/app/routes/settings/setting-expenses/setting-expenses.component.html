<page-header [breadcrumb]='breadcrumb' title="Dashboard Setting">
    <ng-template #breadcrumb>
        <app-breadcrumbs [crumbs]="crumbs"></app-breadcrumbs>
    </ng-template>

</page-header>

<nz-card>
    <div class='wd-100p'>
        <article nz-typography>
            <h5 nz-typography>Expenses </h5>
            <p nz-typography>
                Effortlessly manage your expenses with our customizable expense settings. <br>
                It helps to streamline the process of creating expense reports and provides better visibility into your
                expenses.
            </p>
        </article>
        <nz-divider></nz-divider>

        <app-setting-form (onSubmit)="submitForm($event)" [settings$]="settings"></app-setting-form>
    </div>
</nz-card>
