<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
    <nz-tabset [nzAnimated]="false" class="tabs">
        <nz-tab [nzTitle]="'Login'">
            <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please enter your username">
                    <nz-input-group nzSize="large" nzPrefixIcon="user">
                        <input nz-input formControlName="userName" placeholder="Enter your username" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please enter your password">
                    <nz-input-group nzSize="large" nzPrefixIcon="lock">
                        <input nz-input type="password" formControlName="password" placeholder="Enter your password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
        </nz-tab>
    </nz-tabset>

    <nz-form-item>
        <nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">{{ 'remember me' | i18n }}</label>
        </nz-col>
    </nz-form-item>

    <nz-form-item>
        <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading" nzBlock>
            {{ 'Login' }}
        </button>
    </nz-form-item>
</form>
