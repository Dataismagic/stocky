<ng-container *ngIf="hasFormGroup(); else modelTmpl" [formGroup]="formProps!.formGroup">

    <nz-form-control [nzValidateStatus]="getFormControlValidityStatus(formProps!.controlName, formProps!.formGroup)">
        <nz-select [formControlName]="formProps!.controlName" [nzLoading]="isLoading" nzAllowClear nzPlaceHolder="Select .." nzShowSearch>
            <ng-container [ngTemplateOutlet]="dropDownOptions"></ng-container>
        </nz-select>
    </nz-form-control>

</ng-container>

<ng-template #modelTmpl>
    <nz-select (ngModelChange)="onValueChange($event)" [(ngModel)]="value" [nzLoading]="isLoading" nzAllowClear nzPlaceHolder="Select .."
               nzShowSearch>
        <ng-container [ngTemplateOutlet]="dropDownOptions"></ng-container>
    </nz-select>
</ng-template>

<ng-template #dropDownOptions>
    <ng-container *ngIf="measures | async as list">
        <ng-container *ngFor="let data of list">
            <nz-option *ngIf="data.isActiveStatus" [nzLabel]="getLabel(data)" [nzValue]="data"></nz-option>
        </ng-container>
    </ng-container>
</ng-template>
