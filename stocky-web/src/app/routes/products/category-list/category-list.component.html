<page-header [action]='action' [breadcrumb]='breadcrumb' [content]='content' title="Product Categories">
    <ng-template #breadcrumb>
        <app-breadcrumbs [crumbs]="crumbs"></app-breadcrumbs>
    </ng-template>

    <ng-template #action>
        <app-expand-collapse-button [(open)]='isExpanded'></app-expand-collapse-button>
    </ng-template>

    <ng-template #content>
        <form *ngIf="isExpanded" autocomplete='off' nz-form>
            <div nz-row>
                <div class='ph-main m-t-1em' nz-col nzSpan='24'>
                    <input name='productCategoryName'
                           nz-input
                           placeholder='Enter category name' type='text'/>
                </div>


                <div [nzLg]='24' [nzXs]='24' class='ph-main m-t-2em m-t-sm-2em m-b-2em' nz-col nzSpan='24'>
                    <div nz-row nzJustify='space-between'>
                        <div [nzLg]='12' [nzSpan]='12' [nzXs]='10' nz-col>
                            <app-search-reset-button
                                [props]='{
                                onSearchAction: onAddCategory,
                                isLoadingSearchResult: isLoading,
                                onResetSearchPayload: onAddCategory,
                                onCancelAction: onAddCategory
                                }'
                            ></app-search-reset-button>
                        </div>

                        <div [nzLg]='12' [nzSpan]='12' [nzXs]='10' class='text-align-end' nz-col>
                            <nz-space nzSize="small">
                                <app-button *nzSpaceItem
                                            [props]="{handler: onAddCategory, title: 'Add', icon: 'plus'}"
                                ></app-button>
                                <app-export-upload-button *nzSpaceItem [props]='{}'></app-export-upload-button>
                            </nz-space>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </ng-template>

</page-header>

<nz-card>
    <div class='wd-100p'>
        <nz-table>
            <thead>
            <tr class='text-uppercase'>
                <th (nzCheckedChange)='onCheckedAllRecord($event)'
                    [nzChecked]='isAllCurrentPageChecked'
                    [nzIndeterminate]='indeterminate' nzWidth='10%'
                ></th>
                <th nzWidth='30%'>Title</th>
                <th nzWidth='60%'>Description</th>
            </tr>
            </thead>
        </nz-table>
    </div>
</nz-card>

<div>
    <nz-modal
        (nzOnCancel)="handleCancel()"
        (nzOnOk)="handleOk()"
        [(nzVisible)]="showModal"
        nzTitle="Create New Category">
        <ng-container *nzModalContent>
            <p>Content one</p>
            <p>Content two</p>
            <p>Content three</p>
        </ng-container>
    </nz-modal>
</div>
