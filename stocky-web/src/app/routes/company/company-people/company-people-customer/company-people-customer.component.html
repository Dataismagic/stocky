<page-header [action]="action" [breadcrumb]="breadcrumb" [content]="content" title="Manage Customers">
    <ng-template #breadcrumb>
        <app-breadcrumbs [crumbs]="crumbs"></app-breadcrumbs>
    </ng-template>

    <ng-template #action>
        <app-expand-collapse-button [(open)]="isOpenHeader"></app-expand-collapse-button>
    </ng-template>

    <ng-template #content>

        <form *ngIf="isOpenHeader" autocomplete="off" class="ph-main" nz-form nzLayout="vertical">

            <div [nzGutter]="[12, 24]" nz-row>

                <div nz-col nzSpan="24">

                    <div nz-row nzGutter="10">
                        <div [nzLg]="8" [nzSpan]="8" [nzXs]="24" nz-col>
                            <nz-form-item>
                                <nz-form-label>Customer #</nz-form-label>
                                <input name="customerNumber" nz-input placeholder="Enter customer number" type="text"/>
                            </nz-form-item>
                        </div>

                        <div [nzLg]="8" [nzSpan]="8" [nzXs]="24" nz-col>
                            <nz-form-item>
                                <nz-form-label>Full Name</nz-form-label>
                                <input name="fullName" nz-input placeholder="Enter full name" type="text"/>
                            </nz-form-item>
                        </div>

                        <div [nzLg]="8" [nzSpan]="8" [nzXs]="24" nz-col>
                            <nz-form-item>
                                <nz-form-label>Phone number</nz-form-label>
                                <input name="phoneNumber" nz-input placeholder="Enter phone number" type="text"/>
                            </nz-form-item>
                        </div>

                    </div>

                </div>

                <div nz-col nzSpan="24">

                    <div nz-row nzGutter="10">
                        <div [nzLg]="8" [nzSpan]="8" [nzXs]="24" nz-col>
                            <nz-form-item>
                                <nz-form-label>Email</nz-form-label>
                                <input name="email" nz-input placeholder="Enter email address" type="text"/>
                            </nz-form-item>
                        </div>

                        <div [nzLg]="8" [nzSpan]="8" [nzXs]="24" nz-col>
                            <nz-form-item>
                                <nz-form-label>Date Joined</nz-form-label>
                                <app-range-date-picker></app-range-date-picker>
                            </nz-form-item>
                        </div>

                        <div [nzLg]="8" [nzSpan]="8" [nzXs]="24" nz-col>
                            <nz-form-item>
                                <nz-form-label>Customer Tag</nz-form-label>
                                <nz-select nzPlaceHolder="Select tag">
                                    <nz-option></nz-option>
                                </nz-select>
                            </nz-form-item>
                        </div>

                    </div>

                </div>

                <div nz-col nzSpan="24">

                    <div nz-row nzGutter="10">
                        <div [nzLg]="8" [nzSpan]="8" [nzXs]="24" nz-col>
                            <nz-form-item>
                                <app-product-category-search></app-product-category-search>
                            </nz-form-item>
                        </div>

                        <div [nzLg]="8" [nzSpan]="8" [nzXs]="24" nz-col>
                            <nz-form-item>
                                <app-product-search></app-product-search>

                            </nz-form-item>
                        </div>

                        <div [nzLg]="8" [nzSpan]="8" [nzXs]="24" nz-col>
                            <nz-form-item>
                                <nz-form-label>Promotion
                                    <small class="m-l-10px dm-none">(disabled)</small>
                                </nz-form-label>
                                <nz-select [nzDisabled]="true" nzPlaceHolder="Select Promotion">
                                    <nz-option></nz-option>
                                </nz-select>
                            </nz-form-item>
                        </div>

                    </div>

                </div>


            </div>

            <div nz-col nzSpan="24">
                <div nz-row nzJustify="space-between">
                    <div [nzLg]="12" [nzSpan]="12" [nzXs]="10" nz-col>
                        <app-search-reset-button
                            [props]="{
                                        onSearchAction: onSearch,
                                        isLoadingSearchResult: isLoading,
                                        onResetSearchPayload: onReset,
                                        onCancelAction: onCancel
                                        }"
                        ></app-search-reset-button>
                    </div>

                    <div [nzLg]="12" [nzSpan]="12" [nzXs]="10" class="text-align-end" nz-col>
                        <nz-space nzSize="small">
                            <app-company-expense-add-btn *nzSpaceItem [props]="{display: 'drawer'}"></app-company-expense-add-btn>
                            <app-export-upload-button *nzSpaceItem [props]="{}"></app-export-upload-button>
                        </nz-space>
                    </div>
                </div>
            </div>
        </form>

    </ng-template>

</page-header>

<nz-card>
    <app-table [colHeadings]="tableCols" [dataList]="list" [props]="{tableLayout: 'auto'}"></app-table>
</nz-card>
