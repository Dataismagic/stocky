<nz-form-control [nzValidateStatus]="status" nzErrorTip="Please choose date">
    <nz-date-picker (ngModelChange)="onChange($event)"
                    [(ngModel)]="selectedDate"
                    [nzFormat]="dateFormat"
                    class="wd-100p"
                    name="datePicker"
    ></nz-date-picker>
</nz-form-control>
