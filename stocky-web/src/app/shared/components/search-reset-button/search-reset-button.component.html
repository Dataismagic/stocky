<button (click)="props.onSearchAction ? props.onSearchAction() : emptyAction()" *ngIf="!props?.hideSearchBtn === true"
        [nzLoading]="props.isLoadingSearchResult"
        [nzSize]="size"
        nz-button
        nzType="primary"
>
    <span *ngIf="showTitle">Search</span>
    <span nz-icon nzType="search"></span>
</button>

<button (nzOnCancel)="props.onCancelAction? props.onCancelAction(): emptyAction()"
        (nzOnConfirm)="props.onResetAction? props.onResetAction(): emptyAction()"
        [nzSize]="size"
        nz-button
        nz-popconfirm
        nzPopconfirmPlacement="topLeft"
        nzPopconfirmTitle="Are you sure you want to reset?"
        nzType="default"
>
    <span *ngIf="showTitle"> Reset</span>
    <span nz-icon nzType="clear"></span>
</button>
