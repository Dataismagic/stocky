<button (click)="props.handler()"
        [nzLoading]="props.isLoading!"
        [nzSize]="props.size!"
        [nzType]="props.type!"
        nz-button
>
    <ng-container *ngIf="props.title">
        <span *ngIf="showTitle" [innerText]="props.title"></span>
    </ng-container>
    <span nz-icon nzType="{{props.icon}}"></span>
</button>
