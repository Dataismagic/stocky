<ng-container *ngIf="props.editMap && props.editMap[item.id] && props.editMap[item.id].edit === true; else actionViewTmpl">
    <nz-space [nzSize]="10">

        <button (click)="props.saveEditHandler(item)"
                *nzSpaceItem
                [nzLoading]="props.editMap && props.editMap[item.id].updating === true"
                nz-button
                nz-tooltip
                nzTooltipTitle="Save changes"
                nzType="text"
        >
            <span nz-icon nzTheme="outline" nzType="check"></span>
        </button>

        <button
            (click)="props.cancelEditHandler(item)"
            *nzSpaceItem
            nz-button
            nz-tooltip
            nzTooltipTitle="Cancel changes" nzType="text"
        >
            <span nz-icon nzTheme="outline" nzType="close"></span>
        </button>

    </nz-space>
</ng-container>

<ng-template #actionViewTmpl>
    <nz-space [nzSize]="10">
        <button (click)="props.toggleEditHandler(item)"
                *nzSpaceItem nz-button
                nz-tooltip
                nzTooltipTitle="Edit"
                nzType="text"
        >
            <span nz-icon nzType="edit"></span>
        </button>

        <button (nzOnCancel)="props.cancelDeleteHandler()"
                (nzOnConfirm)="props.confirmDeleteHandler(item.id)"
                *nzSpaceItem
                [nzLoading]="props.editMap && props.editMap[item.id] && props.editMap[item.id].deleting === true"
                nz-button
                nz-popconfirm
                nz-tooltip
                nzPopconfirmTitle="Are you sure, delete?"
                nzTooltipTitle="Delete"
                nzType="text"
        >
            <span class="danger" nz-icon nzType="delete"></span>
        </button>

    </nz-space>
</ng-template>
