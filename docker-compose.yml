version: '3.8'

services:
  stocky-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=postgresql://stocky_db_ceqm_user:QV6uiApztcKLk4Nw3h3esN7vEzYJHZNP@dpg-d2g5kcggjchc73ane2fg-a/stocky_db_ceqm
      - DB_USERNAME=stocky_db_ceqm_user
      - DB_PASSWORD=QV6uiApztcKLk4Nw3h3esN7vEzYJHZNP
      - JWT_SECRET=myVerySecureJWTSecretKey123456789abcdef
      - JWT_EXPIRATION_MS=86400000
      - CORS_ORIGINS=*
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: stocky_local
      POSTGRES_USER: stocky_user
      POSTGRES_PASSWORD: stocky_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
