# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration (check your actual property names in the codebase)
jwt.secret=${JWT_SECRET:mySecretKey}
jwt.expiration=${JWT_EXPIRATION_MS:86400000}
app.jwtSecret=${JWT_SECRET:mySecretKey}
app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

# Server Configuration
server.port=${PORT:8080}

# Logging
logging.level.com.jamesaworo.stocky=INFO
logging.level.org.springframework.security=INFO

# CORS Configuration
app.cors.allowed-origins=${CORS_ORIGINS:*}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application Configuration
spring.profiles.active=prod
